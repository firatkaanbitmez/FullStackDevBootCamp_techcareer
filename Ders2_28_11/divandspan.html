<!--Div ve Span-->
<!--Div ve  Span sayfa düzeniyle alakalı kavramlardır. Div genellikle belirli bir bölgeyi bir parçayı stillemek için kullanırız. Span textiçin-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div and Span</title>
    <style>
      .kutu {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        margin: 20px;
        padding: 10px;
      }
      .kirmizi {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--div ile sayfanı nyapısını oluşturuyoruz. Span ile düzenliyoruz (div bir blockdtur. Span bir inline elementtir)-->
    <div class="kutu">Bu bir <span class="kirmizi">spandir.</span></div>
    <div class="kutu">Bu ikinci <span class="kirmizi">spandir.</span></div>
  </body>
</html>
