<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blok ve Inline ELementler</title>

    <style>
      h1 {
        width: 100px;
        height: 100px;
      }
      /* inline olan a yı boyutlandırmaya çalıştık ama inlin elementler boyutlandırılamaz. Boyutlandırmaya çalıştığımızda bir şey değişmez.*/
      a {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Blok ve Inlin Elementler</h1>
    <p>
      Lorem ipsum dolor <strong>sit amet consectetur</strong> adipisicing
      <em>elit</em> . Omni.
    </p>
    <span>inline elementlar </span>
    <a href="#">link</a>
  </body>
</html>
