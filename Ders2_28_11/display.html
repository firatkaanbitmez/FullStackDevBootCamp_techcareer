<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .block {
        display: block;
        width: 200px;
        height: 100px;
        background-color: #f56c6c;
        margin-bottom: 10px;
      }
      .inline {
        display: inline;
        padding: 10px;

        background-color: lightblue;
        margin-right: 10px;
      }
      .inline-block {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="block">Blok öğesi</div>
    <span class="inline">Satır içi öğesi</span>
    <div class="inline-block">satır içi blok öğesi</div>
    <span class="inline">2. Satır içi öğesi</span>
  </body>
</html>
