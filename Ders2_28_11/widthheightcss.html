<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width and height</title>
    <style>
      .box {
        background-color: #f1c40f;
        padding: 20px;
        margin-bottom: 20px;

        max-width: 500px; /* max-width max genişlik bir öğenin bir şablonun max genişliği*/
      }
    </style>
  </head>
  <body>
    <!-- div.box şeklinde yazarsan direk classimi box olan bir div oluşturur.-->
    <div class="box">Deneme Ölçek</div>
  </body>
</html>
