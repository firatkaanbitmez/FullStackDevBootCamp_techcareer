<!DOCTYPE html>
<html>

<head>
    <title>Sinema Filmleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sinema Filmleri</h1>
    <div class="film-listesi" id="filmListesi"></div>
    <div class="film-detay" id="filmDetay"></div>

    <button onclick="filmEkleFormuGoster()">Yeni Film Ekle</button>
    <div class="film-ekle-formu" id="filmEkleFormu">
        <input type="text" id="filmAd" placeholder="Film Adı">
        <input type="text" id="yonetmenAd" placeholder="Yönetmen Adı">
        <input type="text" id="filmAciklama" placeholder="Film Açıklaması">
        <input type="text" id="filmGorseli" placeholder="Film Görsel URL">
        <button onclick="filmEkle()">Ekle</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
